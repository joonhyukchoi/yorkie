{{ if .Values.ratelimit.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: ratelimit-config
  namespace: {{ .Values.yorkie.namespace }}
data:
  config.yaml: |
    domain: {{ .Values.ratelimit.domain }}
    descriptors:
      - key: PATH
        rate_limit:
          unit: {{ .Values.ratelimit.unit }}
          requests_per_unit: {{ .Values.ratelimit.requestsPerUnit }}
{{ end }}
